{{#pagination currentPage pageCount size}}
<div class="pagination">
  {{#unless startFromFirstPage}}
    <a href="#">&lt;</a>
  {{/unless}}

  {{#each pages}}
    {{#if isCurrent}}
      [<a href="#">{{page}}</a>]
    {{/if}}
    {{#unless isCurrent}}
      <a href="#">{{page}}</a>
    {{/unless}}
  {{/each}}

  {{#unless endAtLastPage}}
    <a href="#">&gt;</a>
  {{/unless}}
</div>
{{/pagination}}
