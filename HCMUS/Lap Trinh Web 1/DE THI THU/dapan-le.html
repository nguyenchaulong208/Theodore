<!doctype html>
<html lang="en">
    <head>
        <title>22880089</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style-dapan-le.css">
    </head>

    <body>
        <!-- canh giua man hinh bang class="container-fluid" vÃ  py-3 la padding top va bottom -->
        <header class="container-fluid py-3">
            <div class="container">
                <h3 class="text-black">BAI THI CUOI KY MON WEB 1</h3>
                <div class="row">
                    <div class="col">
                        <h2>22880089 - NGUYEN CHAU LONG</h2>
                        <p>Lien ket trien khai cua ban tren project</p>
                        <p>Da hoan thanh videos 1-20</p>
                        <a href="#cau2" class="btn btn-primary px-4">Cau 2</a>
                        <a href="#cau3" class="btn btn-secondary px-4">Cau 3</a>
                    </div>
                    <div class="col">
                        <img src="images/cau1-img.png" alt="Cau 1">
                    </div>
                </div>
            </div>
            
        </header>
        <main class="container">
            <div id="cau2" class="py-3 text-center">
                <h2>Cau 2</h2>
                    
                <div class="row" id="view">

                </div>

            </div>

            <div id="cau3" class="py-3">
                <h2 class="text-center">Cau 3</h2>
                    
                <div class="position-relative">
                        <img src="images/cau3-img.png" alt="Cau 3">
                    <form action="#" class="border border-1 p-3 rounded-3 bg-white"
                    onsubmit="event.preventDefault(); alert('Please comback later')"
                    >
                        <div class="mb-3">
                            <label for="" class="form-label">Name *</label>
                            <input
                                type="text"
                                class="form-control"
                                name=""
                                id=""
                                aria-describedby="helpId"
                                placeholder=""
                                required
                                oninvalid="this.setCustomValidity('Please enter your name')"
                                oninput="this.setCustomValidity('')"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email *</label>
                            <input
                                type="email"
                                class="form-control"
                                name=""
                                id=""
                                aria-describedby="emailHelpId"
                                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                                placeholder="abc@mail.com"
                                required
                                oninvalid="this.setCustomValidity('Please enter your email address')"
                                oninput="this.setCustomValidity('')"
                            />
                        </div>
                        
                        <div class="mb-3">
                            <label for="" class="form-label">Message</label>
                            <textarea class="form-control" name="" id="" rows="3"
                                required
                                oninvalid="this.setCustomValidity('Please enter your message')"
                                oninput="this.setCustomValidity('')"
                            
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>


                   
                </div>
                

                

            </div>
        </main>
        <footer>
           <p class="container-fluid py-3 text-center text-white bg-black">WEB1-DTTX-HK1-2324</p>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="vendor/data.js"></script>

        <!-- Tao script template de hien thi du lieu tu file data.js -->
        <script id="template" type="text/x-handlebars-template">
            {{#each data}}
            <div class="col">
                <div class="card border-0 h-100">
                    <img class="card-img-top" src="{{imagePath}}" alt="{{title}}">
                    <div class="card-body">
                        <h4 class="card-title">{{title}}</h4>
                        <p class="card-text">{{summary}}</p>

                    </div>
                    <div class="card-caption">
                        <button class="btn btn-outline-primary"
                        data-bs-toggle="modal" data-bs-target="#exampleModal" id="{{id}}" >Read more</button>
                        
                    </div>
                </div>
            </div>
            {{/each}}
        </script>


<!-- modal -->
    <!-- Button trigger modal -->

    <!-- sau khi copy 2 thuoc tinh data-bs-toggle="modal" data-bs-target="#exampleModal" bo vao nut Read more thi nut Launch demo modal nay co the bo di -->
<!-- <button type="button" class="btn btn-primary" >
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="detailTitle">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <!-- Hien thi thong tin chi tiet cua bai viet len modal -->

         
            <img src="images/img-1.png" alt="" class="detailImage">
            <p class="text-justify py-3" id="detailDescription"></p>
       
   
        </div>

        <!-- trong de khong dung nut Save changes thi co the bo di -->

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>



        <!-- Dinh nghia script -->
        <script>
            let jsonData = {
                // goi ham getAll() trong file data.js de lay du lieu
                data: getAll()
            };
            // in ra du lieu lay duoc tu file data.js ra console de kiem tra
            // console.log(jsonData);
            let source = document.querySelector("#template").innerHTML;
            let template = Handlebars.compile(source);
            document.querySelector("#view").innerHTML = template(jsonData);

            // dua du lieu vao nut Read more
            document.querySelectorAll('.btn-outline-primary').forEach(item =>{
                item.addEventListener('click',(e) =>{
                    let data = getOne(item.id)[0];
                    document.querySelector('#detailTitle').innerHTML = data.title;
                    document.querySelector('.detailImage').src = data.imagePath;
                    document.querySelector('#detailDescription').innerHTML = data.description;

                })
            });
        </script>
    </body>
</html>
